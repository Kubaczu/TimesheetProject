<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu for viewing entered hours</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="header">
    Please choose user to view hours:
</div>

<div class="back-to-menu">
    <li><a href="../admin-menu.html" th:href="@{/admin/showAdminMenu}">Admin menu</a></li>
</div>

<div class="middle">
    <div style="overflow-x:auto">
        <table border="1px">
            <tr>
                <th>Id</th>
                <th>userId</th>
                <th>date</th>
                <th>hours</th>
                <th>edit</th>
            </tr>
            <tr th:each="userEntity : ${userEntries}">
               <form action="editHours">
                    <td th:text="${userEntity.id}"  th:name="id"></td>
                    <td th:text="${userEntity.user.id}" th:name="user_ID"></td>
                    <td th:text="${userEntity.date}" th:name="date"></td>
                    <td th:text="${userEntity.hours}"  th:name="hours"></td>
                    <td><button>Edit</button></td>
               </form>
            </tr>
        </table>
    </div>
</div>
<div class="footer"><br>Â© Katarzyna Matuszewska, Jakub Turek 2019<br></div>
</body>
</html>
