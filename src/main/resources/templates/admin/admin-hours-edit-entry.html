<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Hour Entry</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="header">
    Edit hour entry
</div>

<div class="back-to-menu">
    <li><a href="../admin-menu.html" th:href="@{/admin/showAdminMenu}">Admin menu</a></li>
</div>


<div class="middle">
    <h1 class="h1class">Editing:</h1>
    <br>
    <div th:text="'User: ' + ${entryToChange.user.firstName} + ' ' + ${entryToChange.user.lastName} + ', Date: ' + ${entryToChange.date} + ' Hours: ' + ${entryToChange.hours}"></div>

    <form action="saveHours" method="post" th:object="${entryNew}" class="saveHour">
        <input type="date" th:field="*{date}" th:errorClass="error"><span th:errors="*{date}"></span><br>
        <input placeholder="hours" type="text" th:field="*{hours}" th:errorClass="error"><span th:errors="*{hours}"></span>
        <br>
        <button>Save</button>
        <br><br>
    </form>
</div>

<div class="footer"><br>Â© Katarzyna Matuszewska, Jakub Turek 2019<br></div>

</body>
</html>
