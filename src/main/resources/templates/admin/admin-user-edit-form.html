<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="header">
    Edit user menu
</div>

<div class="back-to-menu">
    <li><a href="../admin-menu.html" th:href="@{/admin/showAdminMenu}">Admin menu</a></li>
</div>


<div class="middle">
    <div>
        <h1 class="h1class">Add new user:</h1>
    </div>
    <div>

        <form action="addUser" method="post" class="saveHour">
            <input placeholder="first name" type="text" name="firstName"><br>
            <input placeholder="last name" type="text" name="lastName"><br>
            <input placeholder="rate" type="number" name="rate"><br>
            <select name="userDepartment"><br>
                <option value="" th:text="Department"></option>
                <option th:each="ud :${departmentTypes}" th:text="${ud}" th:value="${ud}"></option>
            </select><br>
            <button>Save</button>
        </form>
    </div>

    <br>
    <hr>
    <br>

    <h1 class="h1class">Users List:</h1>
    <table class="greyGridTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Rate</th>
            <th>Department</th>
        </tr>
        <tr th:each="userEntity : ${usersList}">
            <td th:text="${userEntity.firstName}"></td>
            <td th:text="${userEntity.lastName}"></td>
            <td th:text="${userEntity.rate}"></td>
            <td th:text="${userEntity.userDepartment}"></td>
        </tr>
    </table>

    <br>
    <hr>
    <br>

    <h1 class="h1class">Please choose user to edit:</h1>
    <form action="editUser" method="post" class="saveHour">
        <select name="id">
            <option th:each="userEntity2 : ${usersList}"
                    th:text="${userEntity2.firstName} + ' ' + ${userEntity2.LastName} " th:value="${userEntity2.id}">
            <option/>
        </select>
        <br>
        <input placeholder="first name" type="text" name="firstName"><br>
        <input placeholder="last name" type="text" name="lastName"><br>
        <input placeholder="rate" type="number" name="rate"><br>
        <select name="userDepartment"><br>
            <option value="" th:text="Department"></option>
            <option th:each="ud :${departmentTypes}" th:text="${ud}" th:value="${ud}"></option>
        </select>

        <br>
        <button>Edit</button>
    </form>
</div>

<div class="footer"><br>Â© Katarzyna Matuszewska, Jakub Turek 2019<br></div>
</body>
</html>
