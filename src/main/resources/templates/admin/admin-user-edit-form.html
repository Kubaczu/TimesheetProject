<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="header">
    Edit user menu
</div>
<h1>Add new user:</h1>
<form action="addUser" method="post">
    <input placeholder="first name" type="text" name="firstName">
    <input placeholder="last name" type="text" name="lastName">
    <input placeholder="rate" type="number" name="rate">
    <!--    <input placeholder="stan magaz" type="number" name="stockAmount">-->
    <select name="userDepartment">
        <option value="" th:text="Select"></option>
        <option th:each="ud :${departmentTypes}" th:text="${ud}" th:value="${ud}"></option>
    </select>
    <button>Save</button>
</form>
<br>


<h4>Users List:</h4>
<table border="1px">
    <tr>
        <th>Id</th>
        <th>first Name</th>
        <th>last Name</th>
        <th>rate</th>
    </tr>
    <tr th:each="userEntity : ${usersList}">
        <td th:text="${userEntity.id}"></td>
        <td th:text="${userEntity.firstName}"></td>
        <td th:text="${userEntity.lastName}"></td>
        <td th:text="${userEntity.rate}"></td>
    </tr>
</table>
<br>



<h4>Please choose user to edit:</h4>
<br>
<form action="editUser" method="post">
<select name="id" >
    <option th:each="userEntity2 : ${usersList}" th:text="${userEntity2.id}" th:value="${userEntity2.id}"><option/>
</select>
    <br>
    <input placeholder="first name" type="text" name="firstName">
    <input placeholder="last name" type="text" name="lastName">
    <input placeholder="rate" type="number" name="rate">
    <button>Edit</button>
</form>

</body>
</html>
