<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu for viewing entered hours</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="header">
    Please choose user to view hours:
</div>

<div class="back-to-menu">
    <li><a href="../admin-menu.html" th:href="@{/admin/showAdminMenu}">Admin menu</a></li>
</div>

<div class="middle">
<div style="overflow-x:auto">
<table border="1px">
    <tr>
        <th>Id</th>
        <th>userId</th>
        <th>date</th>
        <th>hours</th>
    </tr>
    <tr th:each="userEntity : ${userEntries}">
        <td th:text="${userEntity.id}"></td>
        <td th:text="${userEntity.user.id}"></td>
        <td th:text="${userEntity.date}"></td>
        <td th:text="${userEntity.hours}"></td>
    </tr>
</table>
</div>

<form action="showHoursAll"><button>Show All</button></form>
<br><br>
View hours by user: "dropdown menu"
<br>
<form action="showHoursByUser" method="post" >
    <select name="id">
        <option th:each="userEntity : ${usersList}"
                th:text="${userEntity.id} + ' ' + ${userEntity.firstName} + ' ' + ${userEntity.lastName}"
                th:value="${userEntity.id}">
        <option/>
    </select>
    <br>
    <button>Show Hours</button>
</form>
<br><br>
<form action="showHoursByDate" method="post">
    Select by date
    from:
    <br>
    <input type="date" name="dateFrom">
    <br>
    to:
    <br>
    <input type="date" name="dateTo">
    <button>Show hours</button>
</form>
</div>

<div class="footer"><br>Â© Katarzyna Matuszewska, Jakub Turek 2019<br></div>
</body>
</html>
