<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entered hours of selected user</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="header">
    Entered hours of selected user
</div>
<table border="1px">
    <tr>
        <th>Id</th>
        <th>userId</th>
        <th>date</th>
        <th>hours</th>
    </tr>
    <tr th:each="userEntity : ${userEntries}">
        <td th:text="${userEntity.id}"></td>
        <td th:text="${userEntity.user.id}"></td>
        <td th:text="${userEntity.date}"></td>
        <td th:text="${userEntity.hours}"></td>
    </tr>
</table>
<div class="footer"><br>Â© Katarzyna Matuszewska, Jakub Turek 2019<br></div>
</body>
</html>
