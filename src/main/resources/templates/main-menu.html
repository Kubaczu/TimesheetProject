<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="header">
Welcome! Please log in
</div>
<h1 class="h1class">Please choose account type:</h1>

<div class="middle">

<div class="main-form">
<form action="user/showUserMenu" method="post" th:align=".form" class="main-form">

    <select name="id">
        <option th:each="userEntity : ${usersList}"
                th:text="${userEntity.id} + ' ' + ${userEntity.firstName} + ' ' + ${userEntity.lastName}"
                th:value="${userEntity.id}">
        <option/>
    </select>

    <br>
    <button>Log in</button>
</form>
</div>
<br><br>
<a href="admin/showAdminMenu" th:align="center"> Admin Account</a>
</div>

</body>
</html>
